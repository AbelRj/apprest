<ion-header >
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
 
<ion-card-content>
  <ion-card-header>
    <ion-card-title>Inicia sesion</ion-card-title>
  </ion-card-header>
</ion-card-content>
<form [formGroup]="formularioLogin" (ngSubmit)="onLogin()">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" formControlName="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="{{ hide ? 'password' : 'text' }}" formControlName="password"></ion-input>
    <ion-icon
      name="{{ hide ? 'eye-off' : 'eye' }}"
      (click)="togglePasswordVisibility()"
      color="primary"
      slot="end"
      style="cursor: pointer;"
    ></ion-icon>
  </ion-item>
  <ion-button type="submit" [disabled]="!formularioLogin.valid">
    Ingresar
  </ion-button>
  </form>


</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
