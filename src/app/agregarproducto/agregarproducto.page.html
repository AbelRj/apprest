<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>agregarproducto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="formularioAddProduct">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripcion</ion-label>
        <ion-input type="text" formControlName="descripcion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Precio</ion-label>
        <ion-input type="text" formControlName="precio"></ion-input>
      </ion-item>
      </form>
      <br>
      <ion-button (click)="guardarProduct()">
        Agregar Producto
      </ion-button>
</ion-content>
