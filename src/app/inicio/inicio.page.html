<ion-header >
  <ion-toolbar color="primary">
    <ion-title>PRODUCTOS-FRUTAS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{product.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label>Descripci√≥n</ion-label>
            <ion-label>{{product.description}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Precio</ion-label>
            <ion-label>{{product.price}}</ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-item>

  </ion-list>
  
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="sitioagregar()">Agregar</ion-button>
    </ion-buttons>
  </ion-toolbar>
