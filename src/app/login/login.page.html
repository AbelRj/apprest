<ion-header >
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
 
<ion-card-content>
  <ion-card-header>
    <ion-card-title>Inicia sesion</ion-card-title>
  </ion-card-header>
</ion-card-content>
<form [formGroup]="formularioLogin">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="nombre" formControlName="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" formControlName="password"></ion-input>
  </ion-item>
  </form>
  <br>
  <ion-button (click)="ingresar()">
    Ingresar
  </ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
