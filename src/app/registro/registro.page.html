<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
<ion-card>
  <ion-card-header>
    <ion-card-title>Registrate</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="formularioRegistro">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar Password</ion-label>
        <ion-input type="password" formControlName="confirmacionPassword"></ion-input>
      </ion-item>
      </form>
      <br>
      <ion-button (click)="guardar()">
        Registrarse
      </ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
