<ion-header>
  <ion-toolbar color="primary">
    <ion-title>PRODUCTOS</ion-title>
    <ion-buttons slot="end">
      <ng-container *ngIf="isLogged | async; else viewLogout">
        <ion-button (click)="onLogout()">
          <ion-icon name="log-out"></ion-icon>
        </ion-button>
      </ng-container>
      <ng-template #viewLogout>
        <ion-button [routerLink]="'/login'">
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-button>
      </ng-template>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-card class="full-width-card">
        <ion-card-header>
          <ion-card-title>{{product.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label>ID</ion-label>
            <ion-label>{{product.id}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Precio</ion-label>
            <ion-label>{{product.price}}</ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-item>

  </ion-list>
  
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="sitioagregar()">Agregar</ion-button>
    </ion-buttons>
  </ion-toolbar>
